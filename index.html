<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="header"></div>
    <div class="search-box">
      <input type="text" placeholder="Enter your Location" class="input-box" />
      <button type="button" class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
    </div>

    <div class="weather-body">
      <img src="/asset/cloud.png" alt="weather image" class="weather-img" />
      <div class="weather-box">
        <p class="temp">0 <sup>Â°C</sup></p>
        <p class="description">Light rain</p>
        <div class="weather-detail">
          <div class="humidity">
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity-value">0%</span>
            <p>Humidity</p>
          </div>
          <div class="wind">
            <div class="text">
              <i class="fa-sharp fa-solid fa-wind"></i>
              <span id="wind-speed">0 km/hr</span>
            </div>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
<script src="https://kit.fontawesome.com/a2ad4fe8a2.js" crossorigin="anonymous"></script>

</html>
